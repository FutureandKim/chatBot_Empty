<html>
    <head>
        <title>chat login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="static/css/loginPage.css">
        <script scr="login.js"></script>

    </head>

    <body>
        <div class = "center">
            <div class = "personal">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class = "nameBirth">
                        <label>이름 </label>
                        <input type="text" name="name"><br>
                    </div>
                    <div class = "nameBirth">
                        <label>생년월일 </label>
                        <input type="date" name="birth">
                    </div>
                    <div class = "btn">
                        <button type="submit" class = "register">REGISTER</button> <!--신규 유저용-->
                        <button type="submit" class = "continue">CONTINUE</button>
                    </div>
                </form>
            </div>

        </div>
        <script src="static/js/loginPage.js"></script>
    </body>
</html>
